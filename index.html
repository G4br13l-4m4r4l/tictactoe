<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="area">
        <div data-item="first_line_1" class="item bord right"></div>
        <div data-item="first_line_2" class="item bord right"></div>
        <div data-item="first_line_3" class="item bord"></div>

        <div data-item="second_line_1" class="item bord right"></div>
        <div data-item="second_line_2" class="item bord right"></div>
        <div data-item="second_line_3" class="item bord"></div>

        <div data-item="third_line_1" class="item right"></div>
        <div data-item="third_line_2" class="item right"></div>
        <div data-item="third_line_3" class="item"></div>
    </div>

    <div class="info">
        <div class="infoitem">
            <div class="infotitle">Turn:</div>
            <div class="infocorpo turn">--</div>
        </div>
        <div class="infoitem">
            <div class="infotitle">Winner:</div>
            <div class="infocorpo result">--</div>
        </div>
    </div>
    
    <button class="reset">Restart</button>
    
    <script src="assets/scripts/JDV.js"></script>

    <div class="end">

    </div>
</body>
</html>
